<script>
    function kolor(nr_pytania)
    {
        
        //usunięcie klasy redBackground odpowiedzialnej za nadanie żółtego obramowania wszystkim divom zawierającym warianty a,b,c,d z odpowiedziami
       
        
        //wyszukanie pola input[type=radio] zaznaczonego i nadanie jego rodzicowi klasy redBackground odpowiedzialnej za żółte obramowanie
        for(var i=0; i<8; i++)
            {
                var aa=document.getElementsByTagName('input');
                var zazn=aa[i].checked;
               // console.log(zazn);
                if(zazn)
                {
                   
                    var div=aa[i].parentNode;
                    //console.log(div);
                    div.classList.add('redBackground');
                }
                
                else
                {
                        var div=aa[i].parentNode;
                    //console.log(div);
                    div.classList.remove('redBackground');
                }
             
            }
    }
    
    

</script>
